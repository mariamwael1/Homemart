<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Home Market</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/lang.js" defer></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="page-title">Home Market</h1>
        <nav>
            <a href="index.html">Marketplace</a>
            <a href="MyOrders.html" class="active">My Orders</a>
            <a href="basket.html">Basket</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <input type="text" id="search-bar" placeholder="Search for shops, categories, or products" oninput="searchItems()">

        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">العربية</option>
        </select>
    </header>

    <main>
        <h2 id="myorders">My Orders</h2>
        <button class="clear-orders-btn" onclick="clearOrders()">Clear All Orders</button>

        <div id="orders-container" class="orders-list">
            <!-- Orders will load dynamically here -->
        </div>
    </main>

    <footer>
        <dl>
            <dt style="color: orange;"><b>Home Market</b></dt>
            <dd>Home Market offers you an efficient online shopping experience by bringing all local supermarkets together.</dd>
        </dl>
        <p><a href="#">Terms and Policies</a></p>
    </footer>

    <script>
        window.onload = function() {
            if (typeof loadOrders === 'function') {
                loadOrders();
            } else {
                console.error("loadOrders function not found!");
            }
        };
    </script>
</body>
</html>
