<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="displayBasketItems()">
    <header>
        <h1 id="page-title">Home Market</h1>
        <nav>
            <a href="index.html">Marketplace</a>
            <a href="MyOrders.html">My Orders</a>
            <a href="basket.html">Basket</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <input type="text" id="search-bar" placeholder="Search for shops, categories, or products" oninput="searchItems()" />

      
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
    </header>

    <main>
        <h2>Your Basket</h2>
        <div id="basket-items"></div>
        <p>Total: <span id="total-price">LE 0.00</span></p>
        <button onclick="clearBasket()">Clear Basket</button>
        <button id="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </main>

    <footer>
        <dl>
            <dt style="color: orange;"><b>Home Market</b></dt>
            <dd>Home Market offers you an efficient online shopping experience by bringing all local supermarkets.</dd>
        </dl>
        <p><a href="#">Terms and Policies</a></p>
    </footer>
