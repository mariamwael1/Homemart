<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <body>
        <header>
            <h1 id="page-title">Home Market</h1>
            <nav>
                <a href="index.html">Marketplace</a>
                <a href="MyOrders.html">My Orders</a>
                <a href="basket.html">Basket</a>
                <a href="login.html">Login</a>
                <a href="contact.html">Contact Us</a>
            </nav>
    
            <!-- Search Bar -->
            <input type="text" id="search-bar" placeholder="Search for shops, categories, or products" oninput="searchItems()" />
    
            <!-- Language Selector -->
            <select id="language-selector" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ar">Arabic</option>
            </select>
        </header>
        <main>
            <div class="login-container">
                <h2>Login to Your Account</h2>
                <form id="login-form">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required><br>
    
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <button type="button" id="toggle-password">üëÅ</button>
                    </div>
    
                    <button type="submit" class="login-btn">Login</button>
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </form>
            </div>
        </main>
        <footer>
            <dl>
                <dt style="color: orange;"><b>Home Market</b></dt>
                <dd>Home Market offers you an efficient online shopping experience by bringing all local supermarkets.</dd>
            </dl>
            <p><a href="#">Terms and Policies</a></p>
        </footer>
    
        <script src="script.js"></script>

    
</body>
</html>
