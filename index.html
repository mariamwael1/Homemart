<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Market</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <!--annannanan-->
        <h1 id="page-title">Home Market</h1>
        <nav>
            <a href="index.html">Marketplace</a>
            <a href="Myorders.html">My Orders</a>
            <a href="basket.html">Basket</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact Us</a>
        </nav>
        <input type="text" id="search-bar" placeholder="Search for shops, categories, or products" oninput="searchItems()" />
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
        </select>
    </header>

    
     <div id="location-bar">
        <span id="location">Choose your location</span>
        <button onclick="showLocationInput()">Change Location</button>
    </div>

   
    <div id="location-input" style="display: none;">
        <textarea id="address-input" placeholder="Enter your address here..."></textarea>
        <button onclick="saveLocation()">Save Address</button>
    </div>

    <button id="back-button" onclick="showSupermarkets()" style="display: none;">‚Üê Back</button>

    <section id="supermarket-list">
        <h2 style="position: relative; right: 700px;top: 25px;">Order now</h2>
        <div class="supermarket" onclick="showProducts('Seoudi')">
            <img src="saudi.png" alt="Seoudi">
            <h3>Seoudi</h3>
        </div>
        <div class="supermarket" onclick="showProducts('Spinneys')">
            <img src="spinneys.png" alt="Spinneys">
            <h3>Spinneys</h3>
        </div>
        <div class="supermarket" onclick="showProducts('Mahmoud Elfar')">
            <img src="mahmoud.webp" alt="Mahmoud Elfar">
            <h3>Mahmoud Elfar</h3>
        </div>
        <div class="supermarket" onclick="showProducts('Carrefour')">
            <img src="carfour.png" alt="Carrefour">
            <h3>Carrefour</h3>
        </div>
        <div class="supermarket" onclick="showProducts('Metro Market')">
            <img src="metro.jpg" alt="Metro Market">
            <h3>Metro Market</h3>
        </div>
    </section>

    <section id="product-list" style="display: none;">
        <h2 id="supermarket-name"></h2>
        <div id="products-container"></div>
    </section>

   
    <footer>
        <dl>
            <dt style="color: orange;"><b>Home Mart</b></dt>
            <dd> home mart offers you efficient online shoping experience by bringing all local supermarkets </dd>
        </dl>
        <p><a href="#">Terms and Policies</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
